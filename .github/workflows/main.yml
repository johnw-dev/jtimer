name: Run unit tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Update Apt Repo
      run: |
        sudo apt-get update
    - name: Install OS Dependencies
      run: |
        sudo apt install -y --no-install-recommends libegl1-mesa:i386 libegl1:i386
    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
    - name: install dependencies
      run: |
        make install
    - name: Lint
      run: |
        make lint_check
    - name: Test
      run: |
        make test
